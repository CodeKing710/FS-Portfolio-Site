<!DOCTYPE html>
<html>
    <head>
        <title>My Projects</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" media="all" href="./css/main.css" />
        <script src="./js/jCode-2.5.js"></script>
		<script>
			$.include('js','./js/main.js');
            //Globals
            var include_list = [
                './html_includes/areaP.html',
                './html_includes/BBPQ.html',
                './html_includes/ELS.html',
                './html_includes/EZG.html',
                './html_includes/finalCalc.html',
                './html_includes/GPA.html',
                './html_includes/LLS.html',
                './html_includes/Quad.html'
            ];
            var include_list_names = [
                'APC',
                'BBPQ',
                'ELS',
                'EZG',
                'FGC',
                'GPAC',
                'LLS',
                'QES'
            ];
            //Wait for pageload and begin building project frames
            $(function(){
                for(i=0;i<include_list.length;i+=1) {
                    let navItems = document.createElement("a");
                    navItems.href = include_list[i];
                    navItems.target = "projFrame";
                    navItems.innerHTML = include_list_names[i];
                    document.getElementById("projNav").appendChild(navItems);
                }
                //Set widths
                var nav = document.getElementById("projNav");
                var len = nav.children.length;
                for(i=0;i<len;i++)
                    $("#projNav a").css("width",`${100/len}%`);
            });
		</script>
    </head>
    <body>
        <div id="wrapper">
            <section>
                <nav id="projNav">
                    <a href="./index.html">Home</a>
                </nav>
                <iframe src="./project_placeholder.html" name="projFrame" id="projFrame"></iframe>
            </section>
            <footer>
                <h3>Contact Me</h3>
                <p>cjrox31@gmail.com</p>
                <p>1(800)285-5936</p>
            </footer>
        </div>
    </body>
</html>
